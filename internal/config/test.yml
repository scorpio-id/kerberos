# server configuration
server:
  host: "http://127.0.0.1"
  port: 8083
  volume: "/scorpio"

oauth:
  enabled: True
  trusted_issuers:
    - "http://localhost:8082/jwks"

realm:
  name: "SCORPIO.IO"
  password_rotation: "1h"
  password_length: 18

identities:
  principals:
    - scorpio-test/admin@SCORPIO.IO
  service_principals:
    - name: scorpio/oauth.scorpio.ordinarycomputing.com@SCORPIO.IO
      keytab: scorpio-oauth.keytab
    - name: scorpio/ca.scorpio.ordinarycomputing.com@SCORPIO.IO
      keytab: scorpio-pki.keytab
    - name: scorpio/idp.scorpio.ordinarycomputing.com@SCORPIO.IO
      keytab: scorpio-saml.keytab