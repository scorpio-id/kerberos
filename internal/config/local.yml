# server configuration
server:
  host: "http://127.0.0.1"
  port: 8083
  volume: "/scorpio"

oauth:
  enabled: true
  trusted_issuers:
    - "http://localhost:8082/jwks"
    - "http://oauth.scorpio.ordinarycomputing.com/jwks"

realm:
  name: "KRB.SCORPIO.ORDINARYCOMPUTING.COM"
  password_rotation: "1h"
  password_length: 18

identities:
  principals:
    - scorpio/admin@KRB.SCORPIO.ORDINARYCOMPUTING.COM
  service_principals:
    - name: scorpio/oauth.scorpio.ordinarycomputing.com@KRB.SCORPIO.ORDINARYCOMPUTING.COM
      keytab: scorpio-oauth.keytab
      passfile: scorpio-oauth.txt
    - name: scorpio/ca.scorpio.ordinarycomputing.com@KRB.SCORPIO.ORDINARYCOMPUTING.COM
      keytab: scorpio-pki.keytab
      passfile: scorpio-pki.txt
    - name: scorpio/idp.scorpio.ordinarycomputing.com@KRB.SCORPIO.ORDINARYCOMPUTING.COM
      keytab: scorpio-saml.keytab
      passfile: scorpio-saml.txt